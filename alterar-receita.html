<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./assets/css/fintech.css" rel="stylesheet">
    <title>Fintech: Alterar Receita</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Fintech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transacoes.html">Transações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="receitas.html.html">Nova Receita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="despesas.html">Nova Despesa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicos.html">Serviços contratados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categorias.html">Despesas por categoria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <h1 class="mt-4 mb-4">Alterar Receita</h1>

        <form action="transacoes.html">
            <div class="mb-3">
                <label for="receitaValor" class="form-label">Valor da receita</label>
                <input type="text" class="form-control" id="receitaValor" placeholder="R$ 0,00" value="2.000,00">
            </div>
            <div class="mb-3">
                <label for="receitaData" class="form-label">Data da receita</label>
                <input type="text" class="form-control" id="receitaData" placeholder="00/00/0000" value="28/06/2022">
            </div>
            <div class="mb-3">
                <label for="receitaCategoria" class="form-label">Categoria da receita</label>
                <input type="text" class="form-control" id="receitaCategoria" placeholder="XPTO" value="Bônus">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
